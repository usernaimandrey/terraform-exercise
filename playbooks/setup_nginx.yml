---
- hosts: webservers
  vars:
    root_dir: /var/tmp/www
    default_port: 8080

  tasks:
    - name: Update cahe
      ansible.builtin.command: apt update
      become: yes
      tags: system
    
    - name: —Åreate directory
      file:
        path={{root_dir}}
        state=directory
      become: yes
      tags: system

    - name : Insatll nginx
      ansible.builtin.apt:
        name: nginx
        state: present
      become: yes
      tags: nginx

    - name: update index
      ansible.builtin.template:
        src: ../app/index.html
        dest: "{{root_dir}}/index.html" 
      become: yes
      tags: nginx

    - name: update nginx config
      ansible.builtin.template:
        src: ../configs/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes
      tags: nginx

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
